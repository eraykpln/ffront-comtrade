<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Comtrade API Tester</title>
</head>

<body>
    <h2>Comtrade API Query Panel</h2>
    <div class="flex">
        <form id="finalForm">
            <h3>Final Data Query</h3>
            <input name="typeCode" placeholder="typeCode" value="C" required><br>
            <input name="freqCode" placeholder="freqCode" value="M" required><br>
            <input name="clCode" placeholder="clCode" value="HS" required><br>
            <input name="period" placeholder="period" value="202205" required><br>
            <input name="reporterCode" placeholder="reporterCode" value="36" required><br>
            <input name="cmdCode" placeholder="cmdCode" value="91" required><br>
            <input name="flowCode" placeholder="flowCode" value="M" required><br>
            <button type="submit">Fetch Final Data</button>
        </form>

        <form id="tariffForm">
            <h3>Tariffline Data Query</h3>
            <input name="typeCode" placeholder="typeCode" value="C" required><br>
            <input name="freqCode" placeholder="freqCode" value="M" required><br>
            <input name="clCode" placeholder="clCode" value="HS" required><br>
            <input name="period" placeholder="period" value="202205" required><br>
            <input name="reporterCode" placeholder="reporterCode" value="36" required><br>
            <input name="cmdCode" placeholder="cmdCode" value="91" required><br>
            <input name="flowCode" placeholder="flowCode" value="M" required><br>
            <button type="submit">Fetch Tariffline Data</button>
        </form>
    </div>

    <div id="results">
        <h3>Results:</h3>
        <div class="column-filter" id="columnFilterContainer">
            <label><input type="checkbox" value="refPeriodId" checked>D√∂nem</label>
            <label><input type="checkbox" value="reporterDesc" checked>reporterDesc</label>
            <label><input type="checkbox" value="partnerDesc" checked>partnerDesc</label>
            <label><input type="checkbox" value="customsCode" checked>customsCode</label>
            <label><input type="checkbox" value="motDesc" checked>motDesc</label>
            <label><input type="checkbox" value="altQty" checked>altQty</label>
            <label><input type="checkbox" value="netWgt" checked>netWgt</label>
            <label><input type="checkbox" value="grossWgt" checked>grossWgt</label>
            <label><input type="checkbox" value="cifvalue" checked>cifvalue</label>
            <label><input type="checkbox" value="fobvalue" checked>fobvalue</label>
            <label><input type="checkbox" value="primaryValue" checked>primaryValue</label>
        </div>
        <div id="tableContainer">No data yet.</div>
    </div>

    <script>
        const CLOUD_RUN_BASE = "https://uncomtrade-web-app-903823352744.europe-west1.run.app";
        let lastData = null;

        function getSelectedColumns() {
            return Array.from(document.querySelectorAll('.column-filter input:checked')).map(i => i.value);
        }

        function renderTable(data) {
            lastData = data;

            if (!data || data.length === 0) {
                document.getElementById('tableContainer').innerHTML = "<p>No data found.</p>";
                return;
            }

            const selectedColumns = getSelectedColumns();
            let html = "<table><thead><tr>" + selectedColumns.map(k => `<th>${k}</th>`).join('') + "</tr></thead><tbody>";

            html += data.map(row => {
                return "<tr>" + selectedColumns.map(k => {
                    let value = row[k] ?? "";
                    if (k === "motDesc") {
                        if (value.toLowerCase().includes("air")) value = "‚úàÔ∏è " + value;
                        else if (value.toLowerCase().includes("sea")) value = "üö¢ " + value;
                    }
                    return `<td>${value}</td>`;
                }).join('') + "</tr>";
            }).join('');

            html += "</tbody></table>";
            document.getElementById('tableContainer').innerHTML = html;
        }

        async function handleForm(endpoint, form) {
            const params = new URLSearchParams(new FormData(form)).toString();
            const res = await fetch(`${CLOUD_RUN_BASE}/${endpoint}?${params}`);
            const json = await res.json();
            renderTable(json);
        }

        document.getElementById('finalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleForm("final-data", e.target);
        });

        document.getElementById('tariffForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleForm("tariffline-data", e.target);
        });

        document.querySelectorAll('.column-filter input').forEach(cb => {
            cb.addEventListener('change', () => {
                if (lastData) renderTable(lastData);
            });
        });
    </script>

    <div>&copy; True Digital Team 2025</div>
</body>

</html>
