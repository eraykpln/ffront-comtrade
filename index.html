<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UN Comtrade Data Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>

<body>
    <h2>UN Comtrade Sorgu</h2>

    <form id="queryForm">
        <label>Reporter Country (√ßoklu):</label><br>
        <select multiple name="reporterCode" id="reporterCode">
            <option value="792">Turkey</option>
            <option value="36">Australia</option>
            <option value="124">Canada</option>
            <!-- Daha fazla √ºlke eklenebilir -->
        </select><br><br>

        <label>Partner Country (√ßoklu):</label><br>
        <select multiple name="partnerCode" id="partnerCode">
            <option value="">üåç All World</option>
            <option value="156">China</option>
            <option value="840">USA</option>
        </select><br><br>

        <label>HS Code:</label>
        <input type="text" id="cmdCode" placeholder="√ñrn: 2701"><br><br>

        <label>Period:</label>
        <input type="text" id="period" placeholder="YYYY veya YYYYMM"><br><br>

        <label>Flow:</label>
        <select id="flowCode">
            <option value="M">Import</option>
            <option value="X">Export</option>
        </select><br><br>

        <label>Frequency:</label>
        <select id="freqCode">
            <option value="M">Monthly</option>
            <option value="A">Annual</option>
        </select><br><br>

        <button type="submit">Get Data</button>
        <button type="button" onclick="exportToExcel()">Export to Excel</button>
    </form>

    <hr>

    <canvas id="chartCanvas" width="800" height="300"></canvas>
    <table border="1" id="dataTable">
        <thead>
            <tr>
                <th>Reporter</th>
                <th>Partner</th>
                <th>Product</th>
                <th>Period</th>
                <th>FOB Value</th>
                <th>Net Weight</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <footer style="margin-top: 40px; text-align: center; font-size: 0.9em; color: #888;">
        &copy; 2025 True Digital Team
    </footer>

    <script src="script.js"></script>
</body>

</html>
